<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo_List</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="back">
        <video autoplay loop muted></video>
      </div>
      <section class="login">
        <div class="login-box">
          <div class="clock">
            <span class="today"></span><br />
            <span class="time">00:00:00</span>
          </div>
          <form class="login-form">
            <h2>Please Write Your Name.</h2>
            <input
              class="input_user-name"
              type="text"
              required
              maxlength="15"
              autofocus
            />
            <i class="fas fa-sign-in-alt"></i>
          </form>
          <p class="greeting"></p>
        </div>
      </section>
      <section class="contant-wrap">
        <div class="outer-contants-box">
          <div class="contants-box">
            <div class="head">
              <ul class="profile">
                <li class="user"></li>
                <li class="logout">
                  <i class="fas fa-sign-out-alt fa-lg"></i>
                </li>
              </ul>
            </div>
            <div class="body">
              <div class="contant">
                <ul class="contant_column">
                  <li class="contant_column-left contant_column-list">
                    <div class="weather">
                      <h3>üåà weather</h3>
                      <a href="https://openweathermap.org/" target="_blank">
                        <div id="weatherNow">
                          <span></span>
                        </div>
                        <div id="area">
                          <span></span>
                        </div>
                      </a>
                    </div>
                    <div class="quotes">
                      <h3>üé¨</h3>
                      <p></p>
                      <span></span>
                    </div>
                    <div class="randomImg">
                      <figure></figure>
                    </div>
                  </li>
                  <li class="contant_column-center contant_column-list">
                    <div class="todo-list_wrap">
                      <h2 id="todo-text">To Do List üìù</h2>
                      <ul id="todo-list"></ul>
                      <form id="todo-form">
                        <input
                          required
                          autofocus
                          type="text"
                          maxlength="25"
                          placeholder="Please Write Your Task."
                        />
                      </form>
                      <button type="button" id="allClear">All Clear</button>
                    </div>
                  </li>
                  <li class="contant_column-right contant_column-list">
                    <div class="shortCut">
                      <ul class="shortCut-list">
                        <li>
                          <a href="https://www.google.com/" target="_blank">
                            <img src="img/icon/google.png" />
                          </a>
                        </li>
                        <li>
                          <a href="https://www.facebook.com/" target="_blank">
                            <img src="img/icon/facebook.png" />
                          </a>
                        </li>
                        <li>
                          <a href="https://www.youtube.com/" target="_blank">
                            <img src="img/icon/youtube.png" />
                          </a>
                        </li>
                        <li>
                          <a href="https://www.instagram.com/" target="_blank">
                            <img src="img/icon/instagram.png" />
                          </a>
                        </li>
                        <li>
                          <a href="https://www.google.com/maps" target="_blank">
                            <img src="img/icon/googlemap.png" />
                          </a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mo">
        <h2>Your Screen is too Small!!</h2>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/6247a991a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/randomImg.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
